<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Samriddhi Cosmetics | Lucknow</title>
<meta name="description" content="Samriddhi Cosmetics is a beauty store in Lucknow offering lipsticks, nail paints, mascara, foundation, skincare, haircare & perfumes.">
<meta name="keywords" content="Samriddhi Cosmetics, Lipsticks, Nail Paints, Mascara, Foundation, Skincare, Haircare, Perfumes, Lucknow, Beauty Store">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
<h1>Samriddhi Cosmetics</h1>
<p>Lucknow, Uttar Pradesh</p>
<p>Your Complete Beauty & Care Store</p>
</header>

<!-- Hero Banner -->
<div class="hero">
  <img src="https://images.unsplash.com/photo-1594039228367-167a6209f421?auto=format&fit=crop&w=1200&q=80" alt="Samriddhi Cosmetics Banner">
</div>

<!-- Featured Products -->
<section class="featured">
<h2>Featured Products</h2>
<div class="featured-products" id="featuredList">
<!-- Featured items generated automatically -->
</div>
</section>

<!-- Search Box -->
<div class="search-box">
<input type="text" id="search" placeholder="Search for products…">
</div>

<!-- Category Buttons -->
<div class="category">
<button onclick="filter('all')">All</button>
<button onclick="filter('lipstick')">Lipsticks</button>
<button onclick="filter('nailpaint')">Nail Paints</button>
<button onclick="filter('mascara')">Mascara</button>
<button onclick="filter('foundation')">Foundation</button>
<button onclick="filter('skincare')">Skincare</button>
<button onclick="filter('haircare')">Hair Care</button>
<button onclick="filter('fragrance')">Perfumes</button>
</div>

<!-- Products Grid -->
<div class="products" id="productList">
<!-- Products generated automatically -->
</div>

<!-- Footer -->
<footer>
<p>Samriddhi Cosmetics – Lucknow, Uttar Pradesh</p>
</footer>

<script src="script.js"></script>
</body>
</html>
